<!DOCTYPE html>
<html lang="tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="ico/favicon.ico">
    <title>David 的作品集</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="css/portfolio.css" />
    <link rel="stylesheet" href="css/gallery.css" />
</head>
<body>
    <div class="fh5co-loader"></div>
    <div class="container">
        <div id="title">
            <span>作品集</span>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                        data-bs-target="#Web" type="button" role="tab"
                        aria-controls="Web" aria-selected="true">Web</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                        data-bs-target="#ReactJS" type="button" role="tab"
                        aria-controls="ReactJS" aria-selected="false">ReactJS</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                        data-bs-target="#ThreeJS" type="button" role="tab"
                        aria-controls="ThreeJS" aria-selected="false">ThreeJS</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="Web" role="tabpanel"
                 aria-labelledby="Web-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="ReactJS" role="tabpanel"
                 aria-labelledby="ReactJS-tab" tabindex="0"></div>
            <div class="tab-pane fade" id="ThreeJS" role="tabpanel"
                 aria-labelledby="ThreeJS-tab" tabindex="0"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <script src="js/portfolio.js"></script>
    <script>
        $(function () {
            // 載入作品集
            $('#Web').load('portfolio/web_info.html');
            $('#ReactJS').load('portfolio/reactjs_info.html');
            $('#ThreeJS').load('portfolio/threejs_info.html');
        });
    </script>
</body>
</html>
